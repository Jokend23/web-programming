<!DOCTYPE html>
<html>
<head>
	<title>Формы</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="page-content">

			<h3>Анткета посетителя ресторана</h3>
		</div>

			<p>Контактная информаци</p>

				<input name="name" type="text"><br>
				<label for="">Телефон</label><br>
				<input name="telefon" type="text"><br>
				<label for="">E-mail</label><br>
				<input name="email" type="text"><br>
				<label for="">Дата посещения</label><br>
				<input name="data-poseheniya" type="date"><br>

				<label for="">Возраст</label><br>
				<input name="kihny" type="text"><br>
				<label for="">Любимая кухня</label><br>
				<select name="kihny" id="">
					<option value="Русская" selected>Русская</option>
					<option value="Украинская">Украинская</option>
					<option value="Японская">Японская</option>
				</select><br>
				<label for="">Какие блюда вы бы хотели увидеть в меню</label><br>
				<textarea name="" id="" cols="50" rows="10"></textarea><br>
				<label for="">Почему вы выбрали наше заведение?</label><br>
				<input type="radio" name="group1">Недалеко от работы<br>
				<input type="radio" name="group1">Реклама<br>
				<input type="radio" name="group1">Посоветовали<br>
				<label for="">Почему вы выбрали наше заведение?</label><br>
				<input type="radio" name="group2">Да<br>
				<input type="radio" name="group2">Нет<br>
				<button type="reset">Сбросить</button><button type="submit">Отправить форму</button>
			</form>
		</div>
	</div>
</body>
</html>
