<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<title>ДЗ-1-Слайдер</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="main-section">
	<div class="container">
		<div class="row">
			<div class="col-lg-8 offset-lg-2 text-center mb-3 mt-3">
				<h2>Слайдер</h2>
			</div>
		</div>
		<div class="row">
			<div class="col-lg-8 offset-lg-2">
				<div class="slider">
					<div class="slider-wrap">
					<div class="item item-1">
						<div class="item-wrap">
							<img src="images/1.jpg" alt="" class="slider-img">
							<div class="slider-title">Слайдер 1</div>
						</div>
					</div>
					<div class="item item-2">
						<div class="item-wrap">
							<img src="images/2.jpg" alt="" class="slider-img">
							<div class="slider-title">Слайдер 2</div>
						</div>
					</div>
					<div class="item item-3">
						<div class="item-wrap">
							<img src="images/3.jpg" alt="" class="slider-img">
							<div class="slider-title">Слайдер 3</div>
						</div>
					</div>
					<div class="item item-4">
						<div class="item-wrap">
							<img src="images/4.jpg" alt="" class="slider-img">
							<div class="slider-title">Слайдер 4</div>
						</div>
					</div>
					</div>
					<div href="#" class="slider-arrow left-arrow" onclick="minusSlide()">
						<div class="slider-arrow-wrap">
							<span>&lt;</span>
						</div>
					</div>
					<div href="#" class="slider-arrow right-arrow" onclick="plusSlide()">
						<div class="slider-arrow-wrap">
							<span>&gt;</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/main-slider.js"></script>
</body>
</html>
